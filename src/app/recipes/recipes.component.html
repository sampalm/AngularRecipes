<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipeDetail)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else defaultText" [recipeDetail]="selectedRecipe"></app-recipe-detail>
    <ng-template #defaultText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
